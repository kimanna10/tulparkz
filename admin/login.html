<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TULPAR AUTO | Вход</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body >

    <main class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="main__login-block">
                    <div class="main__login-top">

                        <div class="main__logo-block"></div>

                    </div>
                    <div class="main__login-content">
                        <div class="main__login-content-block">
                            <div class="main__login-banner-block">
                                <img src="assets/img/login-banner.png" alt="login-banner" class="main__login-banner">
                            </div>
                        </div>
                        <div class="main__login-content-block">
                            <form action="" class="main__login-form">
                               <div class="main__login-title-block">
                                <div class="main__login-title">Добро пожаловать!</div>
                                <div class="main__login-subtitle">Мы рады, что Вы снова с нами</div>
                               </div>
                                <div class="main__login-info">
                                    
                                    <div class="main__login-input-block input-block">
                                        <label for="phone-email" class="main__input-label textfield__label">Логин</label>
                                        <input type="text" class="textfield textfield__grey" id="phone-email" placeholder="Введите логин">
                                    </div>

                                    <div class="main__login-input-block input-block">
                                        <label for="password" class="main__input-label textfield__label">Пароль</label>
                                        <input type="text" class="textfield textfield__grey" id="password" placeholder="Введите пароль">
                                        <span class="password-toggle-icon" onclick="togglePasswordVisibility('password')">
                                            <i class="icon-hide" id="password-toggle-icon"></i>
                                        </span>
                                    </div>

                                    <div class="main__login-sumbit">
                                        <div class="main__login-row">
                                            <div class="main__checkbox">
                                                <input type="checkbox" class="main__checkbox-input" id="remember" name="remember">
                                                <label for="remember" class="main__checkbox-label">Запомнить меня</label>
                                            </div>
                                            <a href="reset-password.html" class="main__login-link">Забыли пароль?</a>
                                        </div>

                                        <div class="main__login-button-block">
                                            <button type="submit" class="button button__primary">
                                                <div class="button__icon button__icon--primary icon-phone"></div>
                                                Войти
                                            </button>
                                        </div>
                                       
                                        

                                    </div>
                                </div>

                           
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
    <script src="js/password.js"></script>
</body>
</html>
