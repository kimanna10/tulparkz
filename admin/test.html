<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Input with Underline</title>
    <style>
        .code-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }

        .code-input__box {
            position: relative;
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .code-input__underline {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: #007bff;
            transform-origin: bottom left;
            transform: scaleX(0); /* Начинаем с нулевой ширины */
            transition: transform 0.3s ease;
        }

        .code-input__box:focus {
            border-color: #007bff;
        }

        .code-input__box:focus + .code-input__underline {
            transform: scaleX(1); /* Увеличиваем ширину до 100% при фокусе */
        }
    </style>
</head>
<body>
    <div class="code-input">
        <div class="input-container">
            <input type="text" maxlength="1" class="code-input__box" />
            <div class="code-input__underline"></div>
        </div>
        <div class="input-container">
            <input type="text" maxlength="1" class="code-input__box" />
            <div class="code-input__underline"></div>
        </div>
        <div class="input-container">
            <input type="text" maxlength="1" class="code-input__box" />
            <div class="code-input__underline"></div>
        </div>
        <div class="input-container">
            <input type="text" maxlength="1" class="code-input__box" />
            <div class="code-input__underline"></div>
        </div>
        <div class="input-container">
            <input type="text" maxlength="1" class="code-input__box" />
            <div class="code-input__underline"></div>
        </div>
        <div class="input-container">
            <input type="text" maxlength="1" class="code-input__box" />
            <div class="code-input__underline"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const codeInputBoxes = document.querySelectorAll('.code-input__box');

            codeInputBoxes.forEach((box, index) => {
                box.addEventListener('input', (event) => {
                    if (event.target.value.length === 1) {
                        // Move to the next input box if it exists
                        if (index < codeInputBoxes.length - 1) {
                            codeInputBoxes[index + 1].focus();
                        }
                    }
                });

                box.addEventListener('keydown', (event) => {
                    // Move to the previous input box on Backspace if the current input is empty
                    if (event.key === 'Backspace' && event.target.value.length === 0) {
                        if (index > 0) {
                            codeInputBoxes[index - 1].focus();
                        }
                    }
                });

                box.addEventListener('paste', (event) => {
                    const paste = (event.clipboardData || window.clipboardData).getData('text');
                    const pasteChars = paste.split('');
                    
                    // Fill the inputs with the pasted data
                    pasteChars.forEach((char, pasteIndex) => {
                        if (index + pasteIndex < codeInputBoxes.length) {
                            codeInputBoxes[index + pasteIndex].value = char;
                        }
                    });

                    // Move focus to the next input box after the last pasted character
                    if (index + pasteChars.length < codeInputBoxes.length) {
                        codeInputBoxes[index + pasteChars.length].focus();
                    }

                    event.preventDefault();
                });
            });
        });
    </script>
</body>
</html>
