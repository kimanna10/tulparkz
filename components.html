<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TULPAR AUTO | Компоненты</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/messages.css">

</head>

<body>


    <main class="main">
        <div class="container">
            <div class="main__wrapper">

                <div class="snackbar snackbar--error">
                    <div class="snackbar__left">
                        <div class="snackbar__icon snackbar__icon--close icon-close"></div>
                        <div class="snackbar__status">Simple error text</div>
                    </div>
                    <div class="snackbar__right">
                        <div class="snackbar__icon icon-close"></div>
                    </div>
                </div>

                <div class="snackbar snackbar--warning">
                    <div class="snackbar__left">
                        <div class="snackbar__icon snackbar__icon--warning icon-circle-warning"></div>
                        <div class="snackbar__status">Simple warning text</div>
                    </div>
                    <div class="snackbar__right">
                        <div class="snackbar__icon icon-close"></div>
                    </div>
                </div>

                <div class="snackbar snackbar--success">
                    <div class="snackbar__left">
                        <div class="snackbar__icon snackbar__icon--check icon-circle-check"></div>
                        <div class="snackbar__status">Simple success text</div>
                    </div>
                    <div class="snackbar__right">
                        <div class="snackbar__icon icon-close"></div>
                    </div>
                </div>

                <div class="snackbar snackbar--info">
                    <div class="snackbar__left">
                        <div class="snackbar__icon snackbar__icon--info icon-circle-warning"></div>
                        <div class="snackbar__status">Simple info text</div>
                    </div>
                    <div class="snackbar__right">
                        <div class="snackbar__icon icon-close"></div>
                    </div>
                </div>

            </div>
        </div>






    </main>

 
</body>

</html>
