<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TULPAR AUTO | Регистрация</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

    <main class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="main__login-block">
                    <div class="main__login-top">

                        <div class="main__btn-block">
                            <a href="index.html" class="main__btn button button__btn--white button__icon">
                                <div class="main__btn-icon icon-caret-left"></div>
                                <div class="main__btn-text">На главную</div>
                            </a>
                        </div>

                    </div>
                    <div class="main__login-content">
                        <div class="main__login-content-block">
                            <div class="main__login-banner-block">
                                <img src="assets/img/login-banner.png" alt="login-banner" class="main__login-banner">
                            </div>
                        </div>
                        <div class="main__login-content-block">
                            <form action="" class="main__login-form">
                               
                                <div class="main__login-info">
                                    <div class="main__login-title">Регистрация</div>
                                    <div class="main__login-input-block input-block">
                                        <label for="phone-email" class="textfield__label">Телефон или адрес эл. почты</label>
                                        <input type="text" class="textfield textfield__grey" id="phone-email" placeholder="Введите телефон или адрес эл. почты">
                                    </div>


                                    <div class="main__login-sumbit">
                                        <button type="submit" class="button button__btn--blue">Продолжить</button>

                                        <div class="main__login-row">
                                            <div class="main__noacc">Уже есть аккаунт?</div>
                                            <a href="login.html" class="main__login-link">Войти</a>
                                        </div>

                                    </div>
                                </div>

                                <div class="main__login-another">
                                    <div class="main__line-over-text">
                                        <div class="main__line-over"></div>
                                        <div class="main__over-text">или продолжить с помощью</div>
                                    </div>

                                    <div class="main__login-buttons-block">
                                        <a href="" class="main__btn-social">
                                            <img src="assets/icons/google.svg"  alt="google-icon">
                                        </a>
                                        <a href="" class="main__btn-social">
                                            <img src="assets/icons/apple.svg"  alt="google-icon">
                                        </a>
                                        <a href="" class="main__btn-social">
                                            <img src="assets/icons/facebook.svg"  alt="google-icon">
                                        </a>

                                    </div>
                                </div>

                                <div class="main__agreement-text">
                                    Продолжая, вы соглашаетесь с 
                                    <a href="#">Пользовательским соглашением</a> и 
                                    <a href="#">Политикой конфиденциальности</a>.
                                </div>

                                
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
